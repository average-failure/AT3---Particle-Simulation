<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="" />
    <title>Particle Simulation</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Menu Stylesheet -->
    <link rel="stylesheet" href="src/radial_menu/RadialMenu.css" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Scripts -->
    <script async src="src/prototype_changes.js"></script>
    <script defer src="src/main.js" type="module"></script>
    <!-- Lib for paths because workers are pain -->
    <script src="https://cdn.jsdelivr.net/gh/Kaiido/path2D-inspection@master/build/path2D-inspection.min.js"></script>
  </head>
  <body>
    <canvas id="env-canvas" class="no-pointer"></canvas>
    <canvas id="canvas">No canvas available</canvas>
    <canvas id="overlay" class="no-pointer"></canvas>

    <div id="stats">
      <div class="stat-container">
        Particles:
        <p id="particle-count">0</p>
      </div>
      <div class="stat-container">
        Objects:
        <p id="object-count">0</p>
      </div>
      <div class="stat-container">
        Main Thread Fps:
        <p id="mfps">0</p>
      </div>
      <div class="stat-container">
        Worker Thread Fps:
        <p id="wfps">0</p>
      </div>
    </div>

    <div class="settings right">
      <div class="arrow">
        <p>ðŸž‚</p>
      </div>
      <div id="sliders" class="inner-settings"></div>
    </div>

    <div class="settings left">
      <div id="checkboxes" class="inner-settings"></div>
      <div class="arrow">
        <p>ðŸž€</p>
      </div>
    </div>

    <div id="current-mode"></div>

    <div id="wrapper"></div>

    <div id="particle-customisation"></div>

    <div id="pause" class="hidden">
      <h1>
        Paused
        <p>Click anywhere to resume...</p>
      </h1>
    </div>

    <div id="welcome">
      <h1>A particle simulation...</h1>
      <h2>Click anywhere to start!</h2>
    </div>

    <div id="tutorial"></div>
  </body>
</html>
