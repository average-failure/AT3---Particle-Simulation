<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Simulation</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Menu Stylesheet -->
    <link href="./src/radial_menu/RadialMenu.css" rel="stylesheet" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Scripts -->
    <script async src="src/prototype_changes.js"></script>
    <script defer src="src/main.js" type="module"></script>
  </head>
  <body>
    <canvas id="envCanvas" class="noPointer"></canvas>
    <canvas id="canvas">No canvas available</canvas>
    <canvas id="overlay" class="noPointer"></canvas>

    <div id="stats">
      <div class="statContainer">
        Particles:
        <p id="particleCount">0</p>
      </div>
      <div class="statContainer">
        Objects:
        <p id="objectCount">0</p>
      </div>
      <div class="statContainer">
        Main Thread Fps:
        <p id="mfps">0</p>
      </div>
      <div class="statContainer">
        Worker Thread Fps:
        <p id="wfps">0</p>
      </div>
    </div>

    <div class="settings right">
      <div id="sliders"></div>
      <div id="dropdowns"></div>
    </div>

    <div class="settings left">
      <div id="checkboxes"></div>
      <div id="buttons"></div>
    </div>

    <div id="wrapper"></div>

    <div id="pause" class="hidden">
      <h1>
        Paused
        <p>Click anywhere to resume...</p>
      </h1>
    </div>
  </body>
</html>
