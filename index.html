<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Simulation</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="src/prototype_changes.js"></script>
    <script defer src="src/main.js" type="module"></script>
  </head>
  <body>
    <canvas id="canvas">No canvas available</canvas>
    <canvas id="envCanvas" class="noPointer"></canvas>
    <canvas id="overlay" class="noPointer"></canvas>

    <div id="stats">
      Particles:
      <div id="particleCount">0</div>
      Objects:
      <div id="objectCount">0</div>
    </div>

    <div class="settings right">
      <div id="sliders"></div>
      <div id="dropdowns"></div>
    </div>

    <div class="settings left">
      <div id="checkboxes"></div>
      <div id="buttons"></div>
    </div>
  </body>
</html>
